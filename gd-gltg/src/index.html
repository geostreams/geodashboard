<!DOCTYPE html>
<html lang="en" class="fillContainer">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Great Lakes to Gulf Virtual Observatory</title>

    <% if (htmlWebpackPlugin.options.google_analytics) { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.google_analytics %>"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '<%= htmlWebpackPlugin.options.google_analytics %>');
    </script>
    <% } %>
</head>

<body class="fillContainer">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="fillContainer"></div>
</body>

</html>
